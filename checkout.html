<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Clothing Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Clothing Shop</div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">COLLECTION ‚ñæ</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>

    <div class="icons">
      <a href="search.html"><span>üîç</span></a>
      <a href="login.html"><span>üë§</span></a>
      <a href="wishlist.html"><span>‚ù§Ô∏è</span></a>
      <a href="cart.html" class="cart-icon-link">
        <span class="cart-icon">üõí</span>
        <span id="cart-count" class="cart-count-badge">0</span>
      </a>
    </div>
  </header>

  <main class="checkout-page">
    <!-- LEFT: delivery + payment -->
    <section class="checkout-left">
      <h1>Checkout</h1>

      <form id="checkout-form" class="checkout-form">
        <h2>Delivery</h2>
        <div class="form-row">
          <label>Full Name</label>
          <input type="text" id="full-name" required />
        </div>
        <div class="form-row">
          <label>Address</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-row">
          <label>City</label>
          <input type="text" id="city" required />
        </div>
        <div class="form-row">
          <label>State</label>
          <input type="text" id="state" required />
        </div>
        <div class="form-row">
          <label>ZIP Code</label>
          <input type="text" id="zip" required />
        </div>

        <h2>Payment</h2>
        <div class="form-row">
          <label>Card Number</label>
          <input type="text" id="card-number" required />
        </div>
        <div class="form-row">
          <label>Expiry (MM/YY)</label>
          <input type="text" id="card-expiry" required />
        </div>
        <div class="form-row">
          <label>CVC</label>
          <input type="text" id="card-cvc" required />
        </div>

        <button type="submit" class="checkout-pay-btn">Pay Now</button>
        <p id="checkout-message"></p>
      </form>
    </section>

    <!-- RIGHT: order summary -->
    <aside class="checkout-right">
      <h2>Order Summary</h2>

      <!-- list of items + quantities -->
      <div id="checkout-summary-items"></div>

      <!-- new breakdown rows -->
      <div class="checkout-summary-breakdown">
        <div class="checkout-summary-row">
          <span>Subtotal</span>
          <span>$<span id="checkout-subtotal">0.00</span></span>
        </div>
        <div class="checkout-summary-row">
          <span>Discount</span>
          <span>- $<span id="checkout-discount">0.00</span></span>
        </div>
        <div class="checkout-summary-row">
          <span>Shipping</span>
          <span>$<span id="checkout-shipping">0.00</span></span>
        </div>
        <div class="checkout-summary-row">
          <span>Tax</span>
          <span>$<span id="checkout-tax">0.00</span></span>
        </div>
      </div>

      <!-- final total -->
      <div class="checkout-summary-total-row">
        <span>Total</span>
        <strong>$<span id="checkout-summary-total">0.00</span></strong>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
