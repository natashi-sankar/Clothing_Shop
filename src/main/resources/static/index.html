<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop – Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f6f7f9; }
    header { background: #111827; color: #fff; padding: 16px 24px; }
    .container { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; border-radius: 12px; padding: 16px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    .name { font-weight: 600; margin: 0 0 8px; }
    .price { color: #0b7a0b; font-weight: 600; }
    .muted { color: #6b7280; }
    .error { background:#fee2e2; color:#991b1b; padding:12px; border-radius:8px; }
  </style>
</head>
<body>
  <header><h1 style="margin:0;">Clothing Shop</h1></header>
  <div class="container">
    <p class="muted">Products</p>
    <div id="status" class="muted">Loading…</div>
    <div id="grid" class="grid" hidden></div>
  </div>

  <script>
    async function load() {
      const status = document.getElementById('status');
      const grid = document.getElementById('grid');
      try {
        const res = await fetch('/api/products');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        grid.innerHTML = data.map(p => `
          <div class="card">
            <h3 class="name">${p.name}</h3>
            <div class="price">$${Number(p.price).toFixed(2)}</div>
            <div class="muted">#${p.id}</div>
          </div>
        `).join('');
        status.hidden = true;
        grid.hidden = false;
      } catch (e) {
        status.className = 'error';
        status.textContent = 'Failed to load products: ' + e.message;
      }
    }
    load();
  </script>
</body>
</html>
