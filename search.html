<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search | Clothing Shop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .search-container {
      margin: 150px auto;
      text-align: center;
    }

    .search-container h1 {
      margin-bottom: 20px;
    }

    .search-container input {
      width: 60%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }

    .search-container button {
      padding: 12px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-container button:hover {
      background: #444;
    }

    .results {
      margin-top: 40px;
    }

    .results p {
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.html" style="text-decoration:none;color:#000;">Clothing Shop</a></div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
      </ul>
    </nav>

    <div class="icons">
      <a href="search.html"><span>üîç</span></a>
      <a href="login.html"><span>üë§</span></a>
      <a href="wishlist.html"><span>‚ù§Ô∏è</span></a>
      <a href="#"><span>üõí</span></a>
    </div>
  </header>

  <div class="search-container">
    <h1>Search Our Collection</h1>
    <input type="text" placeholder="Search for items..." id="searchInput" />
    <button onclick="search()">Search</button>

    <div class="results" id="results">
      <p>Start typing to search...</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Clothing Shop. All rights reserved.</p>
  </footer>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value.trim();
      const results = document.getElementById("results");

      if (!query) {
        results.innerHTML = "<p>Please enter something to search.</p>";
      } else {
        results.innerHTML = `<p>Showing results for "<strong>${query}</strong>"</p>`;
      }
    }
  </script>
</body>
</html>
